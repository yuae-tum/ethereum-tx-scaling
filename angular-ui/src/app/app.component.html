<div class="min-vh-100 d-flex justify-content-center" >
    <div class="mt-5" style="width:95%">
        <div class="d-flex justify-content-center align-items-center">
            <mat-form-field class="w-50 me-4">
                <mat-label>Eth-Node Address</mat-label>
                <input matInput [(ngModel)]="nodeAddress" type="text">
            </mat-form-field>
            <button class="me-3" mat-raised-button color="primary" (click)="connectToNode()">Connect</button>
            <button *ngIf="provider" mat-raised-button color="primary" (click)="toggleBlockListener()">{{listenForBlocks ? 'Stop Listening for Blocks' : 'Listen for new Blocks'}}</button>
        </div>
        <mat-tab-group mat-align-tabs="center">
            <mat-tab label="Approach 1: Middleware for setting the Nonce">
                <app-approach1 [results]="results" [txPoolStatus]="txPoolStatus"></app-approach1>
            </mat-tab>
            <mat-tab label="Approach 2: Distinct Account per TX-Creating Machine">
                <app-approach2 [results]="results" [txPoolStatus]="txPoolStatus"></app-approach2>
            </mat-tab>
            <mat-tab label="Approach 3: Singleton Nonce Manager">
                <app-approach3 [results]="results" [txPoolStatus]="txPoolStatus"></app-approach3>
            </mat-tab>
            <mat-tab label="Approach 4: Nonce Contingents">
                <app-approach4 [results]="results" [txPoolStatus]="txPoolStatus"></app-approach4>
            </mat-tab>
			<mat-tab label="Approach 5: Nonce Contingents Derivation">
                <app-approach5 [results]="results" [txPoolStatus]="txPoolStatus"></app-approach5>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
